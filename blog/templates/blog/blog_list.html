{% extends "base.html" %}
{% block body %}
    {% for blog in blogs %}
        <div class="post-preview">
            <a href="{% url 'detail' blog.id %}">
                <h2 class="post-title">{{  blog.content }}</h2>
            </a>
            <p class="post-meta">{{ blog.posted_date}}</p>
        </div>
    {% endfor %}
{% endblock %}
