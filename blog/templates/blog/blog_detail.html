{% extends "base.html" %}
{% block body %}
    <div class="post-preview">
        <h2>{{ blog.content }}</h2>
        <p>{{ blog.posted_date|date:"Y/m/d h:m:s"}}</p>
    </div>

{% if user.is_authenticated %}
    <a href="{% url 'update' object.id %}" class="btn btn-primary">編集</a>
    <a href="{% url 'delete' object.id %}" class="btn btn-danger">削除</a>
{% endif %}
{% endblock %}
